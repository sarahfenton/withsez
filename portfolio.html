---
layout: default
---
<div class="portfolio-page grid">
    <nav class=col-12 grid>
        <a href="#" class="col-4">websites</a>
        <a href="#" class="col-4">photography</a>
        <a href="#" class="col-4">all</a>
    </nav>
</div>

{% for post in site.posts %}
    <div class="post-preview col-4">
        <div style="background-image: url('{{portfolio.featured-image}}')" class="post-preview-images"></div>
        <p> {{post.date | date_to_string }} </p>
        <h3> {{post.title}} </h3>
        <p> {{post.description}} </p>
    </div>
    {% endfor %}
